<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>insert_accessrecord</h1>

      <form method="POST">
        {% csrf_token %}
        <label for="n">name</label>
        <select name="n" id="n">
          {% for wo in webpage %}
          <option value="{{ wo.pk }}">{{ wo.name }}</option>
          {% endfor %}
        </select>
        <br /><br />

        <label for="da">date</label>
        <input type="date" name="da" id="da" /><br /><br />
        <label for="au">author</label>
        <input type="text" name="au" id="au" /><br /><br />
        <input type="submit" value="insert_accessrecord" />
      </form>
    </center>
  </body>
</html>
